<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <style>
        /* !important used to apply our css*/
        .custom_btn{
            background-color: blueviolet;
            color: aliceblue;
            border: 2px solid transparent !important;
        }
        .custom_btn:hover{
            background-color: blueviolet;
            border: 2px solid black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <!--------------- button classes ------------->
    <button>normal button</button><br><br>
    
    <!--------------- with clas ----------------->
    <button class="btn">click here</button><br><br>

    <!--------------- with button color => with hover ---------------->
    <button class="btn btn-primary">primary</button><br><br>
    <button class="btn btn-secondary">secondary</button><br><br>
    <button class="btn btn-warning">warning</button><br><br>
    <button class="btn btn-danger">danger</button><br><br>
    <button class="btn btn-success">success</button><br><br>
    <button class="btn btn-info">info</button><br><br>
    <button class="btn btn-dark">dark</button><br><br>
    <button class="btn btn-light">light</button><br><br>

    <!---------------- outline classes ---------------->
    <button class="btn btn-outline-success">outline button</button><br><br>
    <button class="btn  ">outline button</button><br><br>

    <!---------------- set custom button -------------->
    <button class="btn custom_btn">click here</button><br><br>


</body>
</html>
