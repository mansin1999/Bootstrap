<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
</head>
<body>
    <!---------- padding size value between 0 to 5 ---------->
    <!-- padding used class   => p-5
         padding top          => pt
         padding bottom       => pb
         padding left         => ps (padding start)
         padding right        => pe (padding end)
         padding horizontally => px
         padding vertically   => py  -->



    <h1 class="p-5 m-0">hello world</h1>
    <h1 class="pt-5 m-0">hello world</h1>
    <h1 class="pb-5 m-0">hello world</h1>
    <h1 class="ps-5 m-0">hello world</h1>
    <h1 class="pe-5 m-0">hello world</h1>
    <h1 class="px-5 m-0">hello world</h1>
    <h1 class="py-5 m-0">hello world</h1>
</body>
</html>
