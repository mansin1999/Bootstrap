<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
</head>
<body>
    <!---------- margin size value between 0 to 5 ---------->
    <!-- margin used class   => m-5
         margin top          => mt
         margin bottom       => mb
         margin left         => ms (margin start)
         margin right        => me (margin end)
         margin horizontally => mx
         margin vertically   => my  -->



    <h1 class="m-5" >hello world</h1>
    <h1 class="mt-5">hello world</h1>
    <h1 class="mb-5">hello world</h1>
    <h1 class="ms-5">hello world</h1>
    <h1 class="me-5">hello world</h1>
    <h1 class="mx-5">hello world</h1>
    <h1 class="my-5">hello world</h1>
</body>
</html>
